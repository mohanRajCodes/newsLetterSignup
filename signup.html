<body class="text-center">
  <form class="form-signin" action="/" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="text" class="form-control top" name="fName" placeholder="FirstName" required autofocus>
    <input type="text" class="form-control middle" name="lName" placeholder="LastName" required>
